group 'uk.ashleybye'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.2-5'
    ext.rxkotlin_version = '2.0.3'

    ext.twitter4j_version = '4.0.4'
    ext.guava_version = '22.0'
    ext.commonsio_version = '2.4'
    ext.netty_version = '4.1.12.Final'
    ext.rxnetty_version = '0.5.2'
    ext.rxinterop_version = '0.10.0' // Needed for RxNetty, which is not yet RxJava 2.x compatible.

//    ext.junit_jupiter_version = '5.0.0-M4'
//    ext.junit_runner_version = '1.0.0-M4'
//    ext.spek_version = '1.1.2'
    ext.kotlintest_version = '2.0.3'
    ext.mockito_version = '2.7.22'
    ext.truth_version = '0.32'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junit_runner_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'

