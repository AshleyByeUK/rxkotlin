repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "io.reactivex.rxjava2:rxkotlin:$rxkotlin_version"

    compile "org.twitter4j:twitter4j-core:$twitter4j_version"
    compile "org.twitter4j:twitter4j-stream:$twitter4j_version"
    compile "com.google.guava:guava:$guava_version"
    compile "commons-io:commons-io:$commonsio_version"
    compile "io.netty:netty-all:$netty_version"
    compile "io.reactivex:rxnetty-common:$rxnetty_version"
    compile "io.reactivex:rxnetty-tcp:$rxnetty_version"
    compile "io.reactivex:rxnetty-http:$rxnetty_version"
    compile "com.github.akarnokd:rxjava2-interop:$rxinterop_version"

    testCompile "io.kotlintest:kotlintest:$kotlintest_version"
    testCompile "org.mockito:mockito-core:$mockito_version"
    testCompile "com.google.truth:truth:$truth_version"
//    testCompile "org.junit.platform:junit-platform-runner:$junit_runner_version"
