//    }
//
//    testRuntime "org.junit.jupiter:junit-jupiter-engine:$junit_jupiter_version"
//    testRuntime("org.jetbrains.spek:spek-junit-platform-engine:$spek_version") {
//        exclude group: "org.junit.platform" // Only needed whilst Spek and Kotlin versions differ.
//        exclude group: "org.jetbrains.kotlin" // Only needed whilst Spek and Kotlin versions differ.
//    }
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}